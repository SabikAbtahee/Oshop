<div class='ml-25-p mr-25-p pt-124 pb-64'>

  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
    <div class='header-1'>Welcome to Windmart</div>
    <div class='header-2'>Create a new Account in Windmart</div>
  </div>

  <form [formGroup]="signupform">
    <div>
      <mat-card class="p-64 my-36" [class.mat-elevation-z10]="true">

        <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="16px">
          <div class='header-3'>Account Information</div>
          <mat-divider [inset]="true"></mat-divider>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" class="my-40" fxLayoutGap="36px">
          <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="12px">
            <div>
              <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                  <i class="material-icons-outlined ">
                    email

                  </i>
                </div>
                <div class="w-280">
                  <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Type in Email" formControlName="email">
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div>
              <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                  <i class="material-icons-outlined ">
                    perm_identity
                  </i>
                </div>
                <div class="w-280">
                  <mat-form-field appearance="outline">
                    <mat-label>Display Name</mat-label>
                    <input type="text" matInput placeholder="Type in name " formControlName="name">
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>

          <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="12px">
            <div>
              <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                  <i class="material-icons-outlined ">
                    lock
                  </i>
                </div>
                <div class="w-280">
                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Type in passoword " formControlName="password">
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div>
              <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                  <i class="material-icons-outlined ">
                    vpn_key
                  </i>
                </div>
                <div class="w-280">
                  <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" matInput placeholder="Type in passoword again " formControlName="password">
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="16px">
          <div class='header-3'>Personal Information</div>
          <mat-divider [inset]="true"></mat-divider>
        </div>

        <div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="12px" class="my-40">
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="36px">
            <div>
              <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                  <i class="material-icons-outlined ">
                    phone
                  </i>
                </div>
                <div class="mat-form-field-wrapper w-280">
                  <international-phone-number formControlName="phoneNumber" placeholder="Enter phone number"
                    [defaultCountry]=defaultCountryOfPhoneNumber>
                  </international-phone-number>
                </div>
              </div>
            </div>
            <div>
              <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                  <i class="material-icons-outlined ">
                    security
                  </i>
                </div>
                <div class="w-280">
                  <mat-form-field appearance="outline">
                    <mat-label>User Type</mat-label>
                    <mat-select formControlName='role' multiple disableOptionCentering>
                      <mat-option *ngFor='let role of roles | keyvalue' [value]='role.key'>{{role.value}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
              <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                <i class="material-icons-outlined ">
                  home
                </i>
              </div>
              <div class="w-634">
                <mat-form-field appearance="outline">
                  <mat-label>Home Address</mat-label>
                  <input type="text" matInput placeholder="Type in home address " formControlName="homeAddress">
                </mat-form-field>
              </div>
            </div>
          </div>
          <div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
              <div fxLayout="column" fxLayoutAlign="center" class="mat-icon-for-input">
                <i class="material-icons-outlined ">
                  store
                </i>
              </div>
              <div class="w-634">
                <mat-form-field appearance="outline">
                  <mat-label>Shop Address</mat-label>
                  <input type="text" matInput placeholder="Type in Shop Address " formControlName="shopAddress">
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>

        <div fxLayout="column" fxLayoutAlign="center end" fxLayoutGap="16px">
          <div>
            <button type="submit" (click)='onSubmit()' mat-raised-button color="primary" class="w-240 h-40">Create
              Account</button>
          </div>
          <div>
            <a (click)='routeToSignin()' class="cursor-pointer secondary-text-color">Already have an Account?</a>
          </div>
        </div>

      </mat-card>
    </div>

  </form>

</div>
