<form [formGroup]="signupform" >
  <input type="email"  placeholder='Type email' formControlName="email">
  <input type="password" placeholder='Type password' formControlName="password">
  <select multiple placeholder='User type' formControlName='role'>
    <option *ngFor='let role of roles | keyvalue' [value]='role.key'>{{role.value}}</option>
  </select>
  
<button type="submit" (click)='onSubmit()'>Submit</button>

</form>
